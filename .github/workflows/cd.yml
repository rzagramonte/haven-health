name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for migrations
        id: check-migrations
        run: |
          if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations)" ]; then
            echo "has-migrations=true" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ Found migration files - will check if any are new"
          else
            echo "has-migrations=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No migrations found - skipping Supabase steps"
          fi

      - name: Setup Supabase CLI
        if: steps.check-migrations.outputs.has-migrations == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        if: steps.check-migrations.outputs.has-migrations == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

        run: |
          echo "ðŸ”— Linking to Supabase project..."
          echo "ðŸ” Debug: SUPABASE_PROJECT_ID is: ${SUPABASE_PROJECT_ID:+set}"
          echo "ðŸ” Debug: SUPABASE_ACCESS_TOKEN is: ${SUPABASE_ACCESS_TOKEN:+set}"

          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "âŒ Error: SUPABASE_PROJECT_ID is not set!"
            echo "Please ensure the SUPABASE_PROJECT_ID secret is configured in your repository settings."
            exit 1
          fi

          supabase link --project-ref "$SUPABASE_PROJECT_ID" --password "$SUPABASE_DB_PASSWORD"

      - name: Apply database migrations
        if: steps.check-migrations.outputs.has-migrations == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "ðŸ“‹ Checking migration status..."
          echo "ðŸ” Debug: Current working directory: $(pwd)"
          echo "ðŸ” Debug: Supabase directory contents:"
          ls -la supabase/ || echo "No supabase directory found"

          supabase migration list --password "$SUPABASE_DB_PASSWORD" || echo "âš ï¸ Failed to list migrations, but continuing..."

          echo "ðŸš€ Applying database migrations..."
          supabase db push --debug --password "$SUPABASE_DB_PASSWORD" || {
            echo "âŒ Migration push failed!"
            echo "ðŸ” Debug: Checking Supabase CLI version..."
            supabase --version
            exit 1
          }

          echo "âœ… Migration deployment complete"

      - name: Generate TypeScript types
        if: steps.check-migrations.outputs.has-migrations == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "ðŸ” Generating TypeScript types from database schema..."
          supabase gen types typescript --linked --schema public > lib/supabase/types.ts
          
          # Check if types were generated successfully
          if [ -s lib/supabase/types.ts ]; then
            echo "âœ… TypeScript types generated successfully"
            
            # Commit the updated types
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            git add lib/supabase/types.ts
            
            # Only commit if there are changes
            if ! git diff --cached --quiet; then
              git commit -m "chore: update database types [skip ci]" -m "ðŸ¤– Generated from database schema after migration"
              
              # Push using the PAT to bypass branch protection
              git push https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/${{ github.repository }}.git HEAD:main
              echo "âœ… Updated types committed to repository"
            else
              echo "â„¹ï¸ No changes to types detected"
            fi
          else
            echo "âŒ Failed to generate TypeScript types"
            exit 1
          fi

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: npx semantic-release

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Install Vercel CLI
          npm install -g vercel

          # Pull Vercel environment (production)
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN

          # Build for production
          vercel build --prod --token=$VERCEL_TOKEN

          # Deploy the built application
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN)
          echo "ðŸš€ Deployed to: $DEPLOYMENT_URL"

          # Set output for other steps if needed
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
